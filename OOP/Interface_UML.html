<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Interfaces & UML Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3498db;
            --secondary: #9b59b6;
            --success: #2ecc71;
            --danger: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --gray: #95a5a6;
            --white: #ffffff;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.7;
            background-color: #f8f9fa;
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .quiz-container {
            background-color: var(--white);
            border-radius: 15px;
            box-shadow: var(--shadow);
            padding: 40px;
            width: 100%;
            max-width: 800px;
            margin: 20px;
            position: relative;
            overflow: hidden;
            transform: translateY(0);
            transition: var(--transition);
        }
        
        .quiz-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .quiz-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.2rem;
            font-weight: 700;
            position: relative;
            padding-bottom: 15px;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 3px;
        }
        
        .progress-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .progress {
            color: var(--gray);
            font-size: 1rem;
            font-weight: 500;
        }
        
        .progress-bar {
            flex-grow: 1;
            height: 8px;
            background-color: var(--light);
            border-radius: 4px;
            margin-left: 15px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 4px;
            transition: width 0.6s ease;
        }
        
        .question {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 25px;
            color: var(--dark);
            line-height: 1.5;
            animation: fadeIn 0.5s ease;
        }
        
        .options {
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }
        
        .option {
            padding: 15px 20px;
            border: 2px solid var(--light);
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }
        
        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(52, 152, 219, 0.1), transparent);
            transition: 0.6s;
        }
        
        .option:hover {
            border-color: var(--primary);
            transform: translateX(5px);
        }
        
        .option:hover::before {
            left: 100%;
        }
        
        .selected {
            background-color: rgba(52, 152, 219, 0.1);
            border-color: var(--primary);
            transform: translateX(5px);
        }
        
        .correct {
            background-color: rgba(46, 204, 113, 0.1);
            border-color: var(--success);
            color: var(--success);
        }
        
        .incorrect {
            background-color: rgba(231, 76, 60, 0.1);
            border-color: var(--danger);
            color: var(--danger);
        }
        
        .feedback {
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .correct-feedback {
            background-color: rgba(46, 204, 113, 0.1);
            color: #155724;
            border-left: 4px solid var(--success);
        }
        
        .incorrect-feedback {
            background-color: rgba(231, 76, 60, 0.1);
            color: #721c24;
            border-left: 4px solid var(--danger);
        }
        
        .citation {
            font-style: italic;
            color: var(--gray);
            margin-top: 10px;
            font-size: 0.9rem;
            display: block;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        button {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.6s;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.6);
        }
        
        button:disabled {
            background: var(--gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        button:disabled:hover::after {
            left: -100%;
        }
        
        .score-container {
            text-align: center;
            display: none;
            animation: fadeIn 0.8s ease;
        }
        
        .score {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
            color: var(--dark);
        }
        
        .score-percentage {
            font-size: 4rem;
            font-weight: 700;
            margin: 20px 0;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .score-message {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: var(--gray);
        }
        
        .restart-btn {
            background: linear-gradient(90deg, var(--success), #27ae60);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }
        
        .restart-btn:hover {
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.6);
        }
        
        .uml-diagram {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            white-space: pre;
            overflow-x: auto;
            font-size: 0.9rem;
            line-height: 1.5;
            color: #333;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .quiz-container {
                padding: 25px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .question {
                font-size: 1.1rem;
            }
            
            button {
                padding: 12px 25px;
                font-size: 0.9rem;
            }
            
            .score-percentage {
                font-size: 3rem;
            }
            
            .uml-diagram {
                font-size: 0.8rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Java Interfaces & UML Quiz</h1>

        <div class="progress-container">
            <div class="progress">
                Question <span id="current-question">1</span> of
                <span id="total-questions">0</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>

        <div class="question" id="question"></div>

        <div class="options" id="options"></div>

        <div class="feedback" id="feedback"></div>

        <div class="button-container">
            <button id="next-btn" disabled>Next Question</button>
        </div>
    </div>

    <div class="score-container" id="score-container">
        <div class="score">Your Score:</div>
        <div class="score-percentage" id="score-percentage"></div>
        <div class="score-message" id="score-message"></div>
        <div class="button-container">
            <button class="restart-btn" id="restart-btn">Restart Quiz</button>
        </div>
    </div>

    <script>
        // Quiz questions covering all content from the PDF
        const questions = [
            {
                question: "What is the primary purpose of an interface in Java?",
                options: [
                    "To provide method implementations",
                    "To specify a contract that classes must implement",
                    "To create objects directly",
                    "To replace abstract classes completely"
                ],
                answer: 1,
                citation: "Page 2: An interface is a contract that specifies a set of methods that a class must implement."
            },
            {
                question: "Which keyword is used to implement an interface in Java?",
                options: [
                    "extends",
                    "implements",
                    "inherits",
                    "interface"
                ],
                answer: 1,
                citation: "Page 5: Classes use the 'implements' keyword to implement an interface."
            },
            {
                question: "How many interfaces can a Java class implement?",
                options: [
                    "Only one",
                    "Up to two",
                    "As many as needed",
                    "None - Java doesn't support interfaces"
                ],
                answer: 2,
                citation: "Page 6: A class can implement more than one interface."
            },
            {
                question: "What is the main difference between an interface and an abstract class?",
                options: [
                    "Interfaces can have constructors while abstract classes cannot",
                    "A class can implement multiple interfaces but extend only one abstract class",
                    "Interfaces can have instance fields while abstract classes cannot",
                    "There is no difference between them"
                ],
                answer: 1,
                citation: "Page 3: A class can implement multiple interfaces but can extend only one abstract class."
            },
            {
                question: "Which of these is NOT allowed in a Java interface?",
                options: [
                    "Abstract methods",
                    "Default methods",
                    "Instance fields",
                    "Static methods"
                ],
                answer: 2,
                citation: "Page 9: Interfaces cannot have instance fields (only constants - public static final fields)."
            },
            {
                question: "What happens if two interfaces have default methods with the same signature?",
                options: [
                    "The compiler randomly chooses one",
                    "The implementing class must override the method",
                    "Both methods are automatically combined",
                    "It causes a runtime error"
                ],
                answer: 1,
                citation: "Page 21: When two unrelated interfaces define the same default method, the implementing class must override it."
            },
            {
                question: "Which UML notation represents an interface?",
                options: [
                    "A box with the class name in italics",
                    "A box with the stereotype «interface»",
                    "A box with a dashed border",
                    "A box with rounded corners"
                ],
                answer: 1,
                citation: "Page 35: Interfaces are represented with the stereotype «interface» in UML."
            },
            {
                question: "What does a dashed line with a hollow triangle represent in UML?",
                options: [
                    "Class inheritance",
                    "Interface implementation",
                    "Association between classes",
                    "Dependency between packages"
                ],
                answer: 1,
                citation: "Page 55: A dashed line with a hollow triangle pointing to the interface represents realization (implementation)."
            },
            {
                question: "In UML, what does the '+' symbol before a method name indicate?",
                options: [
                    "The method is private",
                    "The method is protected",
                    "The method is public",
                    "The method is static"
                ],
                answer: 2,
                citation: "Page 36: In UML, '+' indicates public visibility, '-' private, '#' protected, and '~' package-private."
            },
            {
                question: "What is the correct UML representation for the following Java interface?<br><br>" + 
                          "<div class='uml-diagram'>public interface Logger {\n  void log(String msg);\n  default void info(String msg) { log(\"[INFO] \" + msg); }\n}</div>",
                options: [
                    "<div class='uml-diagram'>Logger\n+ log(msg: String): void\n+ info(msg: String): void</div>",
                    "<div class='uml-diagram'>«interface» Logger\n+ log(msg: String): void\n+ info(msg: String): void</div>",
                    "<div class='uml-diagram'>Logger\n- log(msg: String): void\n# info(msg: String): void</div>",
                    "<div class='uml-diagram'>«abstract» Logger\n+ log(msg: String): void\n- info(msg: String): void</div>"
                ],
                answer: 1,
                citation: "Page 38: Interfaces use «interface» stereotype, methods are public by default, and UML shows method signatures with parameters and return types."
            },
            {
                question: "Which of these is a valid interface declaration in Java?",
                options: [
                    "public interface Runnable { void run(); }",
                    "public abstract interface Runnable { abstract void run(); }",
                    "public final interface Runnable { void run(); }",
                    "public static interface Runnable { void run(); }"
                ],
                answer: 0,
                citation: "Page 8: Interfaces are implicitly abstract; the abstract modifier is redundant but allowed. They cannot be final or static."
            },
            {
                question: "What is the purpose of default methods in interfaces?",
                options: [
                    "To make all implementing classes use the same implementation",
                    "To provide optional behavior that can be overridden",
                    "To replace abstract methods completely",
                    "To allow interface instantiation"
                ],
                answer: 1,
                citation: "Page 10: Default methods provide optional behavior that implementing classes can use as-is or override."
            },
            {
                question: "Which UML relationship would you use to show that CreditCard implements PaymentMethod?",
                options: [
                    "Solid line with hollow triangle (generalization)",
                    "Dashed line with hollow triangle (realization)",
                    "Solid line with arrowhead (association)",
                    "Dashed line with arrowhead (dependency)"
                ],
                answer: 1,
                citation: "Page 55: Realization (interface implementation) is shown with a dashed line and hollow triangle pointing to the interface."
            },
            {
                question: "What does the following UML diagram indicate about the relationship between Order and PaymentMethod?<br><br>" + 
                          "<div class='uml-diagram'>Order —— PaymentMethod\n1 —— 1</div>",
                options: [
                    "Order inherits from PaymentMethod",
                    "Order implements PaymentMethod",
                    "Order uses exactly one PaymentMethod",
                    "Order is composed of PaymentMethod"
                ],
                answer: 2,
                citation: "Page 44: A solid line with multiplicity indicates an association. Here it shows an Order uses exactly one PaymentMethod."
            },
            {
                question: "Which statement about interface static methods is correct?",
                options: [
                    "They can be overridden by implementing classes",
                    "They are called on instances of implementing classes",
                    "They belong to the interface itself and are called using the interface name",
                    "They can access instance fields of implementing classes"
                ],
                answer: 2,
                citation: "Page 13: Interface static methods are called on the interface itself (InterfaceName.method()) and are not inherited."
            },
            {
                question: "What is the correct way to resolve a default method conflict between two interfaces?",
                options: [
                    "The compiler automatically chooses the most specific interface",
                    "The implementing class must override the method",
                    "The first interface listed in the implements clause wins",
                    "The method is ignored and not available to the class"
                ],
                answer: 1,
                citation: "Page 21: When two interfaces have conflicting default methods, the implementing class must override the method."
            },
            {
                question: "In UML, what does a hollow diamond on an association line indicate?",
                options: [
                    "Composition (strong ownership)",
                    "Aggregation (shared ownership)",
                    "Interface implementation",
                    "Dependency"
                ],
                answer: 1,
                citation: "Page 61: A hollow diamond indicates aggregation (shared ownership), while a filled diamond indicates composition (strong ownership)."
            },
            {
                question: "Which of these is a key benefit of programming to interfaces?",
                options: [
                    "It allows changing implementations without modifying client code",
                    "It makes programs run faster",
                    "It reduces the number of classes needed",
                    "It allows multiple inheritance of implementation"
                ],
                answer: 0,
                citation: "Page 30: Interface-driven polymorphism allows swapping implementations without changing client code."
            },
            {
                question: "What does the following UML indicate about the relationship between Order and LineItem?<br><br>" + 
                          "<div class='uml-diagram'>Order ◆— LineItem\n1 —— 1..*</div>",
                options: [
                    "Order implements LineItem",
                    "Order is composed of LineItems (strong ownership)",
                    "Order aggregates LineItems (shared ownership)",
                    "Order depends temporarily on LineItem"
                ],
                answer: 1,
                citation: "Page 61: A filled diamond indicates composition (strong ownership), meaning LineItems are owned by and die with their Order."
            },
            {
                question: "Which visibility modifier in UML corresponds to Java's package-private (default) access?",
                options: [
                    "+",
                    "-",
                    "#",
                    "~"
                ],
                answer: 3,
                citation: "Page 36: In UML, '~' represents package-private (default) access, '+' public, '-' private, and '#' protected."
            }
        ];

        // Shuffle the questions array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Quiz state variables
        let currentQuestionIndex = 0;
        let score = 0;
        let shuffledQuestions = [];
        let selectedOption = null;
        let answerSubmitted = false;

        // DOM elements
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const feedbackElement = document.getElementById('feedback');
        const nextButton = document.getElementById('next-btn');
        const currentQuestionSpan = document.getElementById('current-question');
        const totalQuestionsSpan = document.getElementById('total-questions');
        const progressFill = document.getElementById('progress-fill');
        const scoreContainer = document.getElementById('score-container');
        const scorePercentage = document.getElementById('score-percentage');
        const scoreMessage = document.getElementById('score-message');
        const restartButton = document.getElementById('restart-btn');

        // Initialize the quiz
        function initQuiz() {
            shuffledQuestions = shuffleArray([...questions]);
            currentQuestionIndex = 0;
            score = 0;
            totalQuestionsSpan.textContent = shuffledQuestions.length;
            updateProgressBar();
            showQuestion();
            scoreContainer.style.display = 'none';
            document.querySelector('.quiz-container').style.display = 'block';
        }

        // Update progress bar
        function updateProgressBar() {
            const progress = ((currentQuestionIndex) / shuffledQuestions.length) * 100;
            progressFill.style.width = `${progress}%`;
        }

        // Display the current question
        function showQuestion() {
            answerSubmitted = false;
            selectedOption = null;
            feedbackElement.style.display = 'none';
            nextButton.disabled = true;
            nextButton.textContent = 'Next Question';

            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            currentQuestionSpan.textContent = currentQuestionIndex + 1;

            questionElement.innerHTML = currentQuestion.question;
            optionsElement.innerHTML = '';

            currentQuestion.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.innerHTML = option;
                optionElement.dataset.index = index;
                optionElement.addEventListener('click', selectOption);
                optionsElement.appendChild(optionElement);
            });
            
            // Add fade-in animation
            questionElement.style.animation = 'fadeIn 0.5s ease';
            optionsElement.style.animation = 'fadeIn 0.5s ease';
        }

        // Handle option selection
        function selectOption(e) {
            if (answerSubmitted) return;
            
            // Remove selected class from all options
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            const selectedElement = e.target;
            selectedElement.classList.add('selected');
            selectedOption = parseInt(selectedElement.dataset.index);
            
            // Enable next button
            nextButton.disabled = false;
        }

        // Check the answer and show feedback
        function checkAnswer() {
            if (selectedOption === null || answerSubmitted) return;
            
            answerSubmitted = true;
            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            const isCorrect = selectedOption === currentQuestion.answer;
            
            // Disable all options
            document.querySelectorAll('.option').forEach(opt => {
                opt.style.pointerEvents = 'none';
            });
            
            // Highlight correct answer
            document.querySelectorAll('.option').forEach((opt, index) => {
                if (index === currentQuestion.answer) {
                    opt.classList.add('correct');
                } else if (index === selectedOption && !isCorrect) {
                    opt.classList.add('incorrect');
                }
            });
            
            // Update score
            if (isCorrect) {
                score++;
            }
            
            // Show feedback
            feedbackElement.innerHTML = isCorrect 
                ? '✓ Correct! ' + currentQuestion.citation 
                : '✗ Incorrect. The correct answer is: ' + currentQuestion.options[currentQuestion.answer] + '. ' + currentQuestion.citation;
            feedbackElement.className = 'feedback ' + (isCorrect ? 'correct-feedback' : 'incorrect-feedback');
            feedbackElement.style.display = 'block';
            feedbackElement.style.animation = 'fadeIn 0.5s ease';

            // Change button text if it's the last question
            if (currentQuestionIndex === shuffledQuestions.length - 1) {
                nextButton.textContent = 'See Results';
            }
        }

        // Move to the next question or show results
        function nextQuestion() {
            if (!answerSubmitted) {
                checkAnswer();
                return;
            }
            
            if (currentQuestionIndex < shuffledQuestions.length - 1) {
                currentQuestionIndex++;
                updateProgressBar();
                showQuestion();
            } else {
                showResults();
            }
        }

        // Show the final results
        function showResults() {
            document.querySelector('.quiz-container').style.display = 'none';
            
            const percentage = Math.round((score / shuffledQuestions.length) * 100);
            scorePercentage.textContent = `${percentage}%`;
            
            let message;
            if (percentage >= 80) {
                message = "Excellent! You have mastered Java Interfaces and UML concepts.";
            } else if (percentage >= 60) {
                message = "Good job! You understand the basics but could use some more practice.";
            } else {
                message = "Keep practicing! Review the concepts and try again.";
            }
            
            scoreMessage.textContent = `You answered ${score} out of ${shuffledQuestions.length} questions correctly. ${message}`;
            
            scoreContainer.style.display = 'block';
        }

        // Event listeners
        nextButton.addEventListener('click', nextQuestion);
        restartButton.addEventListener('click', initQuiz);

        // Start the quiz
        initQuiz();
    </script>
</body>
</html>
